<!-- {% load render_bundle from webpack_loader %} -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>semanticTraj</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
  <link rel="stylesheet" type="text/css" href="assets/css/map.css">
  <link rel="stylesheet" type="text/css" href="assets/css/topic.css">
  <link rel="stylesheet" type="text/css" href="assets/css/cotrol.css">
  <link rel="stylesheet" type="text/css" href="assets/css/hexa.css">
  <link rel="stylesheet" type="text/css" href="assets/css/queryview.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>


</head>

<body>
  <div id='leftcolumn'>
  </div>

  <!-- <script src="static/bundle/bundle.js"></script> -->

	<div class="contain">
		
		<div class="sub-contain up-contain">
			<div class="panel left-panel" id="map-container">
			</div>
			<div class="panel right-panel" id="topic-container">
          <div class="default-word">
            <span>未选择</span>
          </div>   
      </div>			
		</div>



		<div class="sub-contain down-contain">
			<div class="panel left-panel" >
            <div class="control-box">
              <span class="type-name">透明度</span>    
              <input id='range1'  type="range" name="进度条" min="0.01" max="1" step="0.01" value="0.2">
              <span id="valBox1" class="type-value" > 0.2 </span> 

              <button id="range8" >框选</button> 
            </div>
                          

            <div class="control-box">
              <span class="type-name">框选阈值 | min </span>    
              <input id='range3'  type="range" name="进度条" min="0.001" max="5" step="0.01" value="1">
              <span id="valBox3" class="type-value"> 1 </span>  
            </div>

<!--             <div class="control-box">
              <span class="type-name">框选阈值 | max </span>    
              <input id='range4'  type="range" name="进度条" min="0.05" max="10" step="0.01" value="4">
              <span id="valBox4" class="type-value"> 4 </span>  
            </div> -->

            <div class="control-box">
              <span class="type-name">Links Force</span>    
              <input id='range5'  type="range" name="进度条" min="1" max="10" step="1" value="5">
              <span id="valBox5"class="type-value"> 5</span>  
            </div>
            <div class="control-box">
              <span class="type-name">Charge Force</span>    
              <input id='range7'  type="range" name="进度条" min="-500" max="500" step="10" value="-150">
              <span id="valBox7" class="type-value"> -180</span>  
            </div>

            <div class="control-box">
              <span class="type-name">编码数量</span>    
              <input id='range6'  type="number" name="进度条"  value="1">
            </div>
			</div>
			<div class="panel right-panel" id='hexagon-container'>
          <div class="default-word">
            <span>未选择</span>
          </div> 
       </div> 
      </div>	
		</div>

	</div>

  <!-- {% render_bundle 'main' %} -->
  <script src="bundle.js"></script>
</body>

</html>
